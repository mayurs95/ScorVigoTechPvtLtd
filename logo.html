<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScorVigo Logo</title>
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #logo {
            font-family: 'Arial', sans-serif;
            font-size: 40px;
            font-weight: bold;
            color: #1877f2; /* Choose your brand color */
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
        }

        #logo::before,
        #logo::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: #ae0d0d; /* Choose a complementary color */
            transform: scaleX(0);
            transform-origin: center;
            transition: transform 0.3s ease-in-out;
        }

        #logo::before {
            top: 0;
        }

        #logo::after {
            bottom: 0;
        }

        #logo:hover::before,
        #logo:hover::after {
            transform: scaleX(1);
        }

        .custom-shape {
            position: relative;
            display: inline-block;
        }

        .custom-shape::before,
        .custom-shape::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ae0d0d; /* Choose a complementary color */
            border-radius: 50%;
            transform: scale(0);
            transition: transform 0.3s ease-in-out;
        }

        .custom-shape::before {
            top: -10px;
            left: -10px;
        }

        .custom-shape::after {
            bottom: -10px;
            right: -10px;
        }

        #logo:hover .custom-shape::before,
        #logo:hover .custom-shape::after {
            transform: scale(1);
        }
    </style>
</head>

<body>
    <div id="logo" class="custom-shape">ScorVigo</div>
</body>

</html>
